{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calculo/css/style.css' %}">
    <title>Calculo de IMC</title>
</head>
<body>
    <div class="h1">
        <h1>Digite seus dados para saber seu IMC (Indice de Massa Corporal)</h1>
    </div>
    <div class="container">
        <form method="POST" action="" class="form-box">
            {% csrf_token %}
            
            <input id="weight" type="number" step="0.001" step="min=0" placeholder="Peso (ex: 65.5)">
            <input id="height"type="number" step="0.01" step="min=0" placeholder="Altura (ex: 1.60)">
            <input id="button" type="submit" value="Calcular"></input>
            
        </form>
        <div>
            {{ calculo }}
        </div>
    </div>
</body>
</html>
