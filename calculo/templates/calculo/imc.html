{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calculo/css/style.css' %}">
    <title>Calculo de IMC</title>
</head>
<body>
    <div class="h1">
        <h1>Digite seus dados para saber seu IMC (Indice de Massa Corporal)</h1>
    </div>
   
    <div class="container">
        <div class="table">
            <img src="{% static 'calculo/img/tabela_imc.jpg' %}"/>
        </div>
        <div>
            <form method="post" action="." class="form-box">
                {% csrf_token %}
                
                {{ form }}
                <input id="button"type="submit" value="IMC"/>
                <p>SEU IMC: </p>
                {% if form %} 
                {{ imc }}
                {% endif %}
            </form>
        </div>
    </div>
   
</body>
</html>
