{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'calculo/css/style.css' %}">
    <title>Calculo de IMC</title>
</head>
<body>
    
    <div class="div-form">
        <form method="POST" action="">
            {% csrf_token %}
            <h2>Digite seus dados para saber seu IMC (Indice de Massa Corporal)</h2>
            <input type="number" step="0,1" step="min=0" placeholder="Peso">
            <input type="number" step="0.01" step="min=0" placeholder="Altura">
            <input type="submit" value="Calcular"></input>
        </form>
        <div>
            {{ calculo }}
        </div>
    </div>
</body>
</html>
